<!DOCTYPE html>
{% load static %}
<html>
<body>
    <div style="text-align: center; font-family: Arial, sans-serif;">
        <img src="{% static 'imagini/logo.png' %}" alt="Tankeria Logo" width="200">
        
        <h2>Bun venit, {{ user.first_name }} {{ user.last_name }}!</h2>
        <p>Salut <strong>{{ user.username }}</strong>,</p>
        
        <p>Te rugam sa confirmi adresa de e-mail dand click pe link-ul de mai jos:</p>
        
        <p>
            <a href="{{ link_confirmare }}" style="background-color: green; color: white; padding: 10px 20px; text-decoration: none;">
                Confirma Contul
            </a>
        </p>
        
        <p>Sau acceseaza acest link: {{ link_confirmare }}</p>
    </div>
</body>
</html>
